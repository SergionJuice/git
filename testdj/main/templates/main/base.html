<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">Про нас</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'create' %}" class="nav-link px-2 link-dark">Создать заявку</a></li>
            {% endif %}
            
            <!-- <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
          </ul> 
          {% if request.user.is_authenticated %}
          <div class="col-md-3 text-end">
             
            <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2">
              Выйти
            </a>
          </div>
          {% else %}
          <div class="col-md-3 text-end">
             
            <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">
              Войти
            </a>
            
            <a href="{% url 'register' %}" type="button" class="btn btn-outline-primary me-2">
              Регистрация
            </a>
          </div>
          {% endif %}  
        </header>
      </div>
      
<div class="container">
  {% block content %}{% endblock %}  
</div>

</body>
</html>
